<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-4xl">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 rounded-t-lg">
            <h1 class="text-2xl font-bold text-center">Welcome to the Chat!</h1>
        </header>

        <!-- Chat Container -->
        <div id="chat-container" class="p-4 h-96 overflow-y-auto">
            <!-- Messages will appear here -->
        </div>

        <!-- Form -->
        <form id="chat-form" class="flex p-4 border-t border-gray-300">
            <input id="message" type="text" placeholder="Type your message..." class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500">
            <button type="submit" class="ml-2 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                Send
            </button>
        </form>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:8080/chat');

        ws.onmessage = (event) => {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-center mb-4';
            messageDiv.innerHTML = `
                <img src="https://via.placeholder.com/40" alt="Avatar" class="w-10 h-10 rounded-full mr-3">
                <div class="bg-gray-200 p-3 rounded-lg">
                    <span class="font-bold">User:</span>
                    <p>${event.data}</p>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            ws.send(message);
            document.getElementById('message').value = '';
        });
    </script>
</body>
</html>
