<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-4xl p-6">
        <h1 class="text-2xl font-bold mb-4">Admin Panel</h1>
        <div>
            <h2 class="text-xl font-semibold mb-3">Users</h2>
            <div id="users" class="space-y-3">
                <!-- Users will be dynamically loaded here -->
            </div>
        </div>
    </div>
    <script>
        async function fetchUsers() {
            const response = await fetch('/admin/users');
            const users = await response.json();
            const usersDiv = document.getElementById('users');
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'flex items-center justify-between p-3 bg-gray-100 rounded-md shadow-sm';
                userDiv.innerHTML = `
                    <span>${user.username} (${user.roles.join(', ')})</span>
                    <button class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition" onclick="deleteUser(${user.id})">Delete</button>
                `;
                usersDiv.appendChild(userDiv);
            });
        }

        async function deleteUser(userId) {
            await fetch(`/admin/users/${userId}`, { method: 'DELETE' });
            location.reload();
        }

        fetchUsers();
    </script>
</body>
</html>
